<!DOCTYPE html>
<html lang="fr">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/sass/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      	crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="https://kit.fontawesome.com/273c7a012c.js" crossorigin="anonymous"></script>
    </head>
	<header class="flexCenter">
		<img class="header__logo" src="assets/images/logo/ohmyfood@2x.svg">
	</header>
	<nav class="navBar flexCenter">
		<i class="fa-sharp fa-solid fa-location-dot"></i> 
		<input class="navBar__searchBar" type="text" placeholder="Paris, Belleville">
	</nav>
	<article class="intro flexCenter">
		<h1>Réservez le menu qui vous convient</h1>
		<p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
		<a href="#" class="button button--rounded button--pink button--shadow flexCenter">Explorez nos restaurants</a>
	</article>
	<section class="fonctionnement">
		<h1 class="fonctionnement__title">Fonctionnement</h1>
		<div class="menu flexCenter">
			<a href="#" class="menu__button"><i class="icon fa-solid fa-mobile-screen-button" style="color: #7e7e7e;"></i>Choississez un restaurant</a>
			<a href="#" class="menu__button"><i class="icon fa-solid fa-list" style="color: #7e7e7e;"></i>Composez votre menu</a>
			<a href="#" class="menu__button"><i class="icon fa-solid fa-store" style="color: #9356DC;"></i>Dégustez au restaurant</a>
		</div>
	</section>
	<section class="restaurants">
		<h1>Restaurants</h1>
		<div class="results flexCenter">
			<div class="cards">
				<div class="cards__image">
					<p class="cards__nouveau flexCenter">Nouveau</p>
					<img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du gout">
				</div>
				<div class="cards__details">
					<div class="spaceBetween">
						<h2>La palette du goût</h2>
						<i class="icon fa-regular fa-heart fa-xl" style="color: #000000;"></i>
					</div>
					<p>Ménilmontant</p>
				</div>
			</div>
		</div>
	</section>

</html>
